<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    /* Basic styles */
    body {
      font-family: sans-serif; /* Customize font family if desired */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgb(38,80,115);
      background: linear-gradient(162deg, rgba(38,80,115,1) 0%, rgba(44,137,144,1) 36%, rgba(154,208,194,1) 53%, rgba(154,208,194,1) 76%, rgba(241,250,218,1) 100%);
    }

    /* Login form container */
    .login-form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #fff; /* Adjust text color for readability */
      text-align: center;
      max-width: 400px; /* Optional: Set a maximum width */
      margin: 0 auto; /* Center the form horizontally */
    }

    /* Login title */
    h2 {
      color: #fff; 
      margin-bottom: 20px;
      font-size: 1.8em; /* Adjust font size for title */
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      width: 100%; /* Form stretches to container width */
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      color: black; 
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 16px; /* Adjust font size for labels */
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      font-size: 16px; /* Adjust font size for inputs */
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #333;
    }

    /* Login button */
    button[type="submit"] {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-size: 16px; /* Adjust font size for button */
    }

    
    /* Signup button */
    .signup-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-size: 16px; /* Adjust font size for button */
      margin-top: 10px; 
      margin-left: 30%;
      margin-right: 50%;
      /* Add margin to separate from login button */
    }

    
    .field-container{
      margin-bottom: 20px;
      color: black;
    }
    
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Login</h2>
  <form method="post">
    {% csrf_token %}

    <div class="field-container">
      <label for="username">Username</label>
      {{ form.username }}
    </div>
    <div class="field-container">
      <label for="password">Password</label>
      {{ form.password }}
    </div>

    <button type="submit" class="login-btn">Login</button>
    <a href=""><button type="button" class="signup-button">Signup</button></a>
  </form>
</div>

</body>
</html>
