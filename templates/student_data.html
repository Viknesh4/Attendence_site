<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Attendance Data</h1>
    <table>
        <tr>
            <th>S.No</th>
            <th>Register No</th>
            <th>Datetime</th>
            <th>Status</th>
        </tr>

        <tr>
            <p>{{ student_data }}</p>
            <td>{{ 1 }}</td>
            <td>{{ username }}</td>
            <td>{{ date }}</td>
            <td>{{ status }}</td>
        </tr>

    </table>
</body>
</html>
